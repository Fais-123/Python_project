<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Smart Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-wrapper">
        <header>
            <h1>ðŸ’¬ChatBot</h1>
            <p>Your friendly assistant, available 24/7</p>
        </header>

        <div id="chat-box"></div>

        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Ask me anything..." autocomplete="off" required>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('chat-form');
        const input = document.getElementById('user-input');
        const chatBox = document.getElementById('chat-box');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = input.value.trim();
            if (!message) return;

            appendMessage('You', message, 'user');
            input.value = '';

            const loadingMessage = appendMessage('PyBot', 'Typing...', 'bot loading');

            const response = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ message })
            });

            const data = await response.json();

            // Remove "Typing..." and show actual response
            loadingMessage.remove();
            appendMessage('PyBot', data.response, 'bot');
        });

        function appendMessage(sender, message, className) {
            const msg = document.createElement('div');
            msg.className = `message ${className}`;
            msg.innerHTML = `<strong>${sender}:</strong> <span>${message}</span>`;
            chatBox.appendChild(msg);
            chatBox.scrollTop = chatBox.scrollHeight;
            return msg;
        }
    </script>
</body>
</html>
